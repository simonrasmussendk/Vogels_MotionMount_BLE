name: Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check version matches tag
        run: |
          # Extract version from manifest.json
          MANIFEST_VERSION=$(jq -r .version custom_components/vogels_motionmount_ble/manifest.json)
          # Get version from tag
          TAG_VERSION=${{ steps.get_version.outputs.version }}

          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Manifest version ($MANIFEST_VERSION) in manifest.json does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Get previous version
        id: get_previous_version
        run: |
          # Get the previous tag, or the first commit if no previous tag exists
          previous_tag=$(git tag --sort=-v:refname | sed -n 2p)
          if [ -z "$previous_tag" ]; then
            previous_tag=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "previous_version=${previous_tag}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          {
            echo 'changelog<<EOF'
            git log --pretty=format:"- %h - %an: %s" ${{ steps.get_previous_version.outputs.previous_version }}..${{ github.ref_name }}
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            # Vogels MotionMount BLE - Home Assistant Integration ${{ github.ref_name }} 🚀

            This release brings new features and improvements to the Vogels MotionMount BLE integration for Home Assistant.

            ## What's New 🎉

            ${{ steps.changelog.outputs.changelog }}

            ## Installation 🛠️

            1. Use HACS to install this custom repository.
            2. Restart Home Assistant.
            3. Add the Vogels MotionMount BLE integration via the UI.

            For detailed instructions, please refer to the [README](https://github.com/${{ github.repository }}/blob/main/README.md).

            ## Feedback and Support 💬

            If you encounter any issues or have suggestions, please:
            - [Open an issue](https://github.com/${{ github.repository }}/issues) on GitHub

            ## Thank You 🙏

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.get_previous_version.outputs.previous_version }}...${{ github.ref_name }}
          draft: false
          prerelease: false
